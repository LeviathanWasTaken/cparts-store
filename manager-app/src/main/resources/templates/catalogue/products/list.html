<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list &ndash; CParts Store</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">+ Create Product</a>
<h1>Products List</h1>
<form method="GET" data-th-action="@{/catalogue/products/list}">
    <label>Filter: <input type="text" name="filter" data-th-value="${filter}"/>
        <button type="submit">Search</button>
    </label>

</form>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
               data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
