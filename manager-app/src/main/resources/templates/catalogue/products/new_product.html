<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New product &ndash; CParts Store</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&lAarr; To products list</a>
<h1>New product</h1>
<div data-th-if="${errors}">
    <h2>Error</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/create}">
    <label>
        Product name<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Product details<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
